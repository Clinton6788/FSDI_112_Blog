{% extends 'base.html' %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<h1>Are you sure you want to log out?</h1>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, Log Out">
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock content %}

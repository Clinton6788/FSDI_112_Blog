{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Reset Password</h1>
<p>Please enter your email to recieve your password reset link</p>
<form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Send Email">
</form>
{% endblock content %}

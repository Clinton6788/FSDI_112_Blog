{% extends 'base.html' %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Log In">
</form>
<h3>Forgot password?</h3>
<a href="{% url 'password_reset' %}">Change password</a>
{% endblock content %}
